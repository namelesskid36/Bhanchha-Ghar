<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="form-container">
        <div class="col col-1">
        <div class="image-layer">
        <img src="assets/images/siginup-.png" class="form-image-main">

        </div>
        <p class="featured-words">You're Just Minutes Away From Boosting Your Cooking Skills With <span>BhanchaGhar</span></p>
        </div>
        <div class="col col-2">
<div class="btn-box">
    <button class="btn btn-1" id="login">Sign In</button>
    <button class="btn btn-2" id="register">Sign Up</button>
</div>
<!--Login form -->
<div class="login-form">
    <div class="form-title">
    <span>Sign In</span>
    </div>
    <div class="form-inputs">
    <div class="input-box">
    <input type="text" class="input-field" placeholder="Username" required>
    <i class="bx bx-user icon"></i>
    </div>
    <div class="input-box">
    <input type="password" class="input-field" placeholder="Password" required>
    <i class="bx bx-lock-alt icon"></i>
    </div>
    <div class="forgot-pass">
    <a href="#">Forgot Password?</a>
    </div>
    <div class="input-box">
    <button class="input-submit">
    <span>Sigin In</span>
    <i class="bx bx-right-arrow-alt"></i>
    </button>
    </div>
    </div>
    <div class="social-login">
        <i class="bx bxl-google"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-github"></i>
    </div>
    </div>

    <!--register form -->
<div class="register-form">
    <div class="form-title">
    <span>Create Account</span>
    </div>
    <div class="form-inputs">
    <div class="input-box">
    <input type="text" class="input-field" placeholder="Email" required>
    <i class="bx bx-envelope icon"></i>
    </div>
    <div class="input-box">
    <input type="password" class="input-field" placeholder="Password" required>
    <i class="bx bx-lock-alt icon"></i>
    </div>
    <div class="forgot-pass">
    <a href="#">Forgot Password?</a>
    </div>
    <div class="input-box">
    <button class="input-submit">
    <span>Sigin Up</span>
    <i class="bx bx-right-arrow-alt"></i>
    </button>
    </div>
    </div>
    <div class="social-login">
        <i class="bx bxl-google"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-github"></i>
    
        </div>
        </div>
    
    <script src="assets/js/sign in.js"></script>
</body>
</html>
