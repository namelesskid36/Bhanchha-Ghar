<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="about-us">
        <div class="about-us__item">
            <div class="about-us__image">
                <img src="path/to/your/image1.jpg" alt="About Us Image 1">
            </div>
            <div class="about-us__text">
                <h2>About Us</h2>
                <p>Your text content goes here. This is the first text block.</p>
            </div>
        </div>
        <div class="about-us__item">
            <div class="about-us__text">
                <h2>About Us</h2>
                <p>Your text content goes here. This is the second text block.</p>
            </div>
            <div class="about-us__image">
                <img src="path/to/your/image2.jpg" alt="About Us Image 2">
            </div>
        </div>
    </section>
</body>
</html>


<style>
    /* General styles for the About Us section */
.about-us {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.about-us__item {
    display: flex;
    align-items: center;
    width: 100%;
    margin-bottom: 20px;
    position: relative;
}

.about-us__item::after {
    content: '';
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 1px;
    background-color: #ccc;
    transform: translateX(-50%);
}

.about-us__image,
.about-us__text {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
}

.about-us__image img {
    width: 100%;
    height: auto;
    display: block;
}

.about-us__text {
    text-align: left;
}

.about-us__item:nth-child(even) .about-us__image {
    order: 2;
}

.about-us__item:nth-child(even) .about-us__text {
    order: 1;
}

</style>
