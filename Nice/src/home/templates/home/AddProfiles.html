{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs | BhanchaGhar</title>
    <link rel="stylesheet" href="{% static 'css/registerregular.css' %}">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-container">
                <img src="{% static 'Assets/logo.png' %}" alt="BhanchaGhar" class="logo1" />
            </div>
            <div class="brand">
                <h2>Add Your Profile TO</h2>
                <h2 id="txtt">Bhancha</h2>
                <h2 id="txt">Ghar</h2>
            </div>
            <form id="registration-form" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />

                <label for="price">Price</label>
                <input type="number" id="price" name="price" required />

                <label for="description">Description</label>
                <input type="text" id="description" name="description" required />
                
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required />

                <label for="profile-picture">Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required />

                <button type="submit">Add</button>
                <div class="links" id="back-to-home">
                    <a href="{% url 'home' %}">Home</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>


<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 400px;
    text-align: center;
}

.logo-container {
    margin-bottom: 20px;
}

.logo1 {
    max-width: 100px;
}

.brand {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
}

#txtt {
    color: #007bff;
    display: inline;
}

#txt {
    color: #28a745;
    display: inline;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
    color: #555;
    text-align: left;
}

input[type="text"],
input[type="number"],
input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    font-size: 1rem;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.links {
    margin-top: 20px;
}

.links a {
    color: #007bff;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

</style>
