{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | BhanchaGhar</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <main>
    <div class="form-container">
      <div class="brand">
        <div class="brandname">
          <h2 id="txtt">Bhancha</h2>
          <h2 id="txt1">Ghar</h2>
        </div>
        <h2 class="form-title">I am</h2>
      </div>
      <a href="{% url 'registerbroker' %}" class="anker">
        <button class="btn">Chef</button>
      </a>
      <a href="{% url 'registerregular' %}" class="anker">
        <button class="btn">User</button>
      </a>
      <div class="links">
        <a href="{% url 'login' %}">Already have an account?</a>
      </div>
      <div class="links" id="back-to-home">
        <a href="{% url 'home' %}">Home</a>
      </div>
    </div>
  </main>
  <script src="{% static 'js/selectRegister.js' %}"></script>
</body>
</html>

<style>
  /* POPPINS FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* ===== BASE ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ===== BODY ===== */
body {
    background: url("{% static 'images/siginpng_p.png' %}");
    background-position: left;
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    padding: 0 10px;
}

/* ===== FORM CONTAINER ===== */
.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 400px;
    height: 350px;
    padding: 20px;
    border: 3px solid rgba(219, 120, 120, 0.3);
    border-radius: 30px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* ===== BRAND ===== */
.brand {
    text-align: center;
    margin-bottom: 20px;
}

.brandname {
    display: flex;
    justify-content: center;
    align-items: baseline;
}

#txtt {
    font-size: 28px;
    color: #fff;
    margin-right: 5px;
}

#txt1 {
    font-size: 28px;
    color: #fff;
}

.form-title {
    margin-top: 10px;
    margin-bottom: 8px;
    font-size: 22px;
    color: #fff;
}

/* ===== BUTTONS ===== */
.anker {
    width: 50%;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px 0;
    margin: 10px 0;
    font-size: 18px;
    font-weight: 500;
    color: #fff;
    background: #21264D;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}

.btn:hover {
    background: #3949AB;
    transform: translateY(-2px);
}

/* ===== LINKS ===== */
.links {
    margin-top: 10px;
}

.links a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}

/* ===== MEDIA QUERIES ===== */
@media (max-width: 500px) {
    .form-container {
        width: 100%;
        padding: 10px;
    }
    
    .btn {
        padding: 8px 0;
        font-size: 16px;
    }
    
    .brandname h2 {
        font-size: 24px;
    }
    
    .form-title {
        font-size: 20px;
    }
}

</style>
