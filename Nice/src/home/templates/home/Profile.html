
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.username }} | BhanchaGhar</title>
</head>
<body>
<div class="main1">
  <div class="profile-detail">
    {% if user_profile.profile_picture %}
    <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" width="300px" style="border: 4px solid; background: gray; padding: 4px;" />
    {% else %}
    <p>No profile picture available</p>
    {% endif %}
    <h2>{{ user_profile.user }}</h2>
    <p><strong>Contact Number:</strong> {{ user_profile.contact_number }}</p>
    <p><strong>Email:</strong> {{ user_profile.email }}</p>
    <p><strong>Gender:</strong> {{ user_profile.gender }}</p>
  </div>
  <button onclick="window.location.href='{% url 'show_product' %}'">Home</button>
</div>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* ===== BASE ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ===== BODY ===== */
body {
    background-color: #f4f4f9;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* ===== MAIN CONTAINER ===== */
.main1 {
    width: 100%;
    max-width: 600px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
}

/* ===== profile DETAIL ===== */
.profile-detail {
    text-align: center;
}

.profile-detail img {
    border-radius: 50%;
    border: 4px solid #ccc;
    padding: 4px;
    background: gray;
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-bottom: 20px;
}

.profile-detail h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
}

.profile-detail p {
    font-size: 16px;
    color: #666;
    margin: 5px 0;
}

.profile-detail p strong {
    color: #333;
}

/* ===== MEDIA QUERIES ===== */
@media (max-width: 600px) {
    .main1 {
        padding: 20px;
    }

    .profile-detail h2 {
        font-size: 20px;
    }

    .profile-detail p {
        font-size: 14px;
    }

    .profile-detail img {
        width: 120px;
        height: 120px;
    }
}
</style>
