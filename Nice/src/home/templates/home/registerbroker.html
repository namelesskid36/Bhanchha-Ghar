{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef | BhanchaGhar</title>
</head>
<body>

<main>
    <div class="container">
      <div class="logo-container">
        <img src="{% static 'Assets/logo.png'%}" alt="BhanchaGhar" class="logo1" />
      </div>
      <div class="brand">
        <h2>
          <h2 id="txtt">Bhancha</h2>
          <h2 id="txt1">Ghar</h2>
        </h2>
      </div>
      <form id="registration-form" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="contactnumber">Contact Number</label>
        <input type="number" id="contactnumber" name="contactnumber" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="profile-picture">Profile </label>
        <input
          type="file"
          id="profile-picture"
          name="profile-picture"
          accept="image/*"
          required
        />
        <div class="resume-container">
          <div class="c1">
            <label for="resume">Resume | CV</label>
            <input
              type="file"
              id="resume"
              name="resume"
              accept="image/*"
              required
            />
            </div>
            <br>
        <button type="submit">Register As Chef</button>
        <div class="links">
          <a href="{% url 'login' %}">Already have an account?</a>
        </div>
        <div class="links" id="back-to-home">
          <a href="{% url 'home' %}">Homee</a>
        </div>
      </form>
    </div>

    <script src="JS/registerBroker.js"></script>
</main>
</body>
</html>

<style>
  /* POPPINS FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* ===== BASE ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ===== BODY ===== */
body {
    background: url("{% static 'images/siginpng_p.png' %}");
    background-position: left;
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* ===== CONTAINER ===== */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 600px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.2);
    border: 3px solid rgba(219, 120, 120, 0.3);
    border-radius: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transform: translateX(60%);
}

/* ===== LOGO ===== */
.logo-container {
    margin-bottom: 20px;
}

.logo1 {
    width: 100px;
}

/* ===== BRAND ===== */
.brand {
    text-align: center;
    margin-bottom: 20px;
}

#txtt, #txt1 {
    font-size: 28px;
    color: #fff;
}

/* ===== FORM ===== */
form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    color: #fff;
    font-size: 16px;
}

input, select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 10px;
    outline: none;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

::placeholder {
    color: #fff;
    font-size: 15px;
}

button {
    padding: 15px;
    font-size: 18px;
    font-weight: 500;
    color: #fff;
    background: #21264D;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    transform: translateX(100%);
}

button:hover {
    background: #3949AB;
}

/* ===== LINKS ===== */
.links {
    text-align: center;
    margin-top: 15px;
}

.links a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}

/* ===== MEDIA QUERIES ===== */
@media (max-width: 700px) {
    .container {
        width: 100%;
        padding: 20px;
    }

    button {
        padding: 12px;
        font-size: 16px;
    }

    label {
        font-size: 14px;
    }

    input, select {
        padding: 8px;
        font-size: 14px;
    }
}

</style>
